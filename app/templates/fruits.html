<h2>Хочешь фруктов?</h2>
<table class="table table-striped table-responsive table-bordered">
    <caption>Фрукты</caption>
    <thead>
        <tr>
            <th>#</th>
            <th>Название</th>
            <th>Категория</th>
            <th>Цена</th>
            <th>Срок реализации</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="fruit in fruits track by $index">
            <td>{{ $index + 1 }}</td>
            <td>{{fruit.name}}</td>
            <td>{{fruit.category}}</td>
            <td>{{fruit.price | currency: 'руб. '}}</td>
            <td>{{fruit.expiry}}</td>
        </tr>
        <tr>
            <td colspan="5">Итого записей: {{ fruits.length }}</td>
        </tr>
    </tbody>
</table>
